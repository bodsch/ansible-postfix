---

- name: create maps.d directory
  file:
    state: directory
    name: "{{ postfix_maps_directory }}"
    mode: 0750

- name: configure mailname
  template:
    src: etc/postfix/mailname.j2
    dest: "{{ postfix_mailname_file }}"
    owner: root
    group: root
    mode: 0644
    backup: true
  notify: reload postfix
  tags:
    - configuration
    - postfix
    - postfix-mailname

- name: update main configuration file
  template:
    src: etc/postfix/main.cf.j2
    dest: "{{ postfix_config_directory }}/main.cf"
    owner: root
    group: root
    mode: 0644
    backup: true
  notify: restart postfix
  tags:
    - configuration
    - postfix
    - postfix-configuration

- name: update master configuration file
  template:
    src: etc/postfix/master.cf.j2
    dest: "{{ postfix_config_directory }}/master.cf"
    owner: root
    group: root
    mode: 0644
    backup: true
  notify: restart postfix
  tags:
    - configuration
    - postfix
    - postfix-configuration

- name: configure sasl username/password
  template:
    src: etc/postfix/sasl_passwd.j2
    dest: "{{ postfix_maps_directory }}/sasl_passwd"
    owner: root
    group: root
    mode: 0600
    backup: true
  when:
    - postfix_main_relay.host is defined
    - postfix_main_relay.host | length > 0
    - postfix_main_smtp.sasl is defined
    - postfix_main_smtp.sasl.auth_enable is defined
    - postfix_main_smtp.sasl.auth_enable | bool
  # no_log: "{{ not ansible_check_mode }}"
  notify:
    - postmap sasl_passwd
    - restart postfix
  tags:
    - configuration
    - postfix
    - postfix-sasl-passwd

- name: configure aliases
  template:
    src: etc/postfix/aliases.j2
    dest: "{{ postfix_aliases_file }}"
    owner: root
    group: root
    mode: 0644
    backup: true
  notify:
    - new aliases
    - restart postfix
  tags:
    - configuration
    - postfix
    - postfix-aliases

- name: check if aliases.db exists
  stat:
    path: "{{ postfix_aliases_file }}.db"
  register: _aliasesdb
  changed_when: not _aliasesdb.stat.exists
  when:
    - postfix_default_database_type == 'hash'
  notify:
    - new aliases
    - restart postfix
  tags:
    - configuration
    - postfix
    - postfix-aliases

- name: configure virtual aliases
  lineinfile:
    dest: "{{ postfix_maps_directory }}/virtual"
    regexp: '^{{ item.virtual | regex_escape }}\s.*'
    line: '{{ item.virtual }} {{ item.alias }}'
    owner: root
    group: root
    mode: 0644
    create: true
    state: present
    backup: true
  with_items: "{{ postfix_main_virtual.aliases }}"
  when:
    - postfix_main_virtual.aliases is defined
    - postfix_main_virtual.aliases | length > 0
  notify:
    - new virtual aliases
    - restart postfix
  tags:
    - configuration
    - postfix
    - postfix-virtual-aliases

