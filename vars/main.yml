  initial_destination_concurrency: ""               # $initial_destination_concurrency
  mailbox_base: ""                                  # (default: empty)
  mailbox_domains: ""                               # $virtual_mailbox_maps
  mailbox_limit: ""                                 # 51200000
  mailbox_lock: []                                  # [fcntl, dotlock]
  mailbox_maps: []
  minimum_delivery_slots: ""                        # $default_minimum_delivery_slots
  minimum_uid: ""                                   # 100
  recipient_limit: ""                               # $default_recipient_limit
  recipient_refill_delay: ""                        # $default_recipient_refill_delay
  recipient_refill_limit: ""                        # $default_recipient_refill_limit
  transport: ""                                     # virtual
  transport_rate_delay: ""                          # $default_transport_rate_delay
  uid_maps: []

postfix_defaults_virtual_backends:
  mysql: []

postfix_defaults_tls:
  append_default_CA: ""                             # false
  daemon_random_bytes: ""                           # 32
  dane_digests: []
  #  - sha512
  #  - sha256
  # http://www.postfix.org/postconf.5.html#tls_disable_workarounds
  disable_workarounds: []
  eecdh_auto_curves: []
  #  - X25519
  #  - X448
  #  - prime256v1
  #  - secp521r1
  #  - secp384r1
  eecdh_strong_curve: ""                            # prime256v1
  eecdh_ultra_curve: ""                             # secp384r1
  export_cipherlist: []
  #  - "aNULL"
  #  - "-aNULL"
  #  - "HIGH"
  #  - "MEDIUM"
  #  - "LOW"
  #  - "EXPORT"
  #  - "+RC4"
  #  - "@STRENGTH"
  fast_shutdown_enable: ""                          #  true
  high_cipherlist: []
  #  - "aNULL"
  #  - "-aNULL"
  #  - "HIGH"
  #  - "@STRENGTH"
  legacy_public_key_fingerprints: ""                # false
  low_cipherlist: ""                                # "aNULL:-aNULL:HIGH:MEDIUM:LOW:+RC4:@STRENGTH"
  medium_cipherlist: ""                             # "aNULL:-aNULL:HIGH:MEDIUM:+RC4:@STRENGTH"
  null_cipherlist: ""                               # "eNULL:!aNULL"
  preempt_cipherlist: ""                            # true
  random_bytes: ""                                  # 32
  random_exchange_name: ""                          # "${data_directory}/prng_exch"
  random_prng_update_period: ""                     # 3600s
  random_reseed_period: ""                          # 3600s
  random_source: ""                                 # dev:/dev/urandom
  server_sni_maps: ""                               # hash:/opt/postfix/conf/sni.map"
  session_ticket_cipher: ""                         # aes-256-cbc
  # http://www.postfix.org/postconf.5.html#tls_ssl_options
  ssl_options: []
  wildcard_matches_multiple_labels: ""              # yes
  tlsmgr_service_name: ""                           # tlsmgr

#   service   type  private unpriv  chroot  wakeup  maxproc command + args
#                   (yes)   (yes)   (no)    (never) (100)
postfix_defaults_master:
  # smtp      inet  n       -       n       -       -       smtpd
  smtp:
    type: inet
    private: false
    chroot: false
    command: smtpd
    args: []
  # smtp      inet  n       -       n       -       1       postscreen
  smtp_with_postscreen:
    service: smtp
    enabled: false
    type: inet
    private: false
    chroot: false
    maxproc: 1
    command: postscreen
  # smtpd     pass  -       -       n       -       -       smtpd
  smtpd_deactivated:
    service: smtpd
    enabled: false
    type: pass
    chroot: false
    command: smtpd
  # dnsblog   unix  -       -       n       -       0       dnsblog
  dnsblog:
    enabled: false
    type: unix
    chroot: false
    maxproc: 0
    command: dnsblog
  # tlsproxy  unix  -       -       n       -       0       tlsproxy
  tlsproxy:
    enabled: false
    type: unix
    chroot: false
    maxproc: 0
    command: tlsproxy

  # Choose one: enable submission for loopback clients only, or for any client.
  # 127.0.0.1:submission inet n -   n       -       -       smtpd
  "127.0.0.1:submission":
    enabled: false
    type: inet
    private: false
    chroot: false
    command: smtpd

  # submission inet n       -       n       -       -       smtpd
  submission:
    enabled: false
    type: inet
    private: false
    chroot: false
    command: smtpd
    args:
      - -o syslog_name=postfix/submission
      - -o smtpd_tls_security_level=encrypt
      - -o smtpd_sasl_auth_enable=yes
      - -o smtpd_tls_auth_only=yes
      - -o smtpd_reject_unlisted_recipient=no
      - -o smtpd_client_restrictions=$mua_client_restrictions
      - -o smtpd_helo_restrictions=$mua_helo_restrictions
      - -o smtpd_sender_restrictions=$mua_sender_restrictions
      - -o smtpd_recipient_restrictions=
      - -o smtpd_relay_restrictions=permit_sasl_authenticated,reject
      - -o milter_macro_daemon_name=ORIGINATING

  # Choose one: enable smtps for loopback clients only, or for any client.
  # 127.0.0.1:smtps inet n  -       n       -       -       smtpd
  "127.0.0.1:smtps":
    enabled: false
    type: inet
    private: false
    chroot: false
    command: smtpd

  # smtps     inet  n       -       n       -       -       smtpd
  smtps:
    enabled: false
    type: inet
    private: false
    chroot: false
    command: smtpd
    args:
      - -o syslog_name=postfix/smtps
      - -o smtpd_tls_wrappermode=yes
      - -o smtpd_sasl_auth_enable=yes
      - -o smtpd_reject_unlisted_recipient=no
      - -o smtpd_client_restrictions=$mua_client_restrictions
      - -o smtpd_helo_restrictions=$mua_helo_restrictions
      - -o smtpd_sender_restrictions=$mua_sender_restrictions
      - -o smtpd_recipient_restrictions=
      - -o smtpd_relay_restrictions=permit_sasl_authenticated,reject
      - -o milter_macro_daemon_name=ORIGINATING

  # pickup    unix  n       -       n       60      1       pickup
  pickup:
    type: unix
    private: false
    chroot: false
    wakeup: 60
    maxproc: 1
    command: pickup

  # cleanup   unix  n       -       n       -       0       cleanup
  cleanup:
    type: unix
    private: false
    chroot: false
    maxproc: 0
    command: cleanup

  # qmgr      unix  n       -       n       300     1       qmgr
  qmgr:
    type: unix
    private: false
    chroot: false
    wakeup: 300
    maxproc: 1
    command: qmgr

  #qmgr     unix  n       -       n       300     1       oqmgr
  qmgr_with_other_command:
    service: qmgr
    enabled: false
    type: unix
    private: false
    chroot: false
    wakeup: 300
    maxproc: 1
    command: oqmgr

  # tlsmgr    unix  -       -       n       1000?   1       tlsmgr
  tlsmgr:
    type: unix
    chroot: false
    wakeup: 1000?
    maxproc: 1
    command: tlsmgr

  # rewrite   unix  -       -       n       -       -       trivial-rewrite
  rewrite:
    type: unix
    chroot: false
    command: trivial-rewrite

  # bounce    unix  -       -       n       -       0       bounce
  bounce:
    type: unix
    chroot: false
    maxproc: 0
    command: bounce

  # defer     unix  -       -       n       -       0       bounce
  defer:
    type: unix
    chroot: false
    maxproc: 0
    command: bounce

  # trace     unix  -       -       n       -       0       bounce
  trace:
    type: unix
    chroot: false
    maxproc: 0
    command: bounce

  # verify    unix  -       -       n       -       1       verify
  verify:
    type: unix
    chroot: false
    maxproc: 1
    command: verify

  # flush     unix  n       -       n       1000?   0       flush
  flush:
    type: unix
    chroot: false
    wakeup: 1000?
    maxproc: 0
    command: flush

  # proxymap  unix  -       -       n       -       -       proxymap
  proxymap:
    type: unix
    chroot: false
    command: proxymap

  # proxywrite unix -       -       n       -       1       proxymap
  proxywrite:
    type: unix
    chroot: false
    maxproc: 1
    command: proxymap

  # smtp      unix  -       -       n       -       -       smtp
  smtp_with_type_unix:
    service: smtp
    type: unix
    chroot: false
    command: smtp

  # relay     unix  -       -       n       -       -       smtp
  #      -o syslog_name=postfix/$service_name
  # #     -o smtp_helo_timeout=5 -o smtp_connect_timeout=5
  relay:
    type: unix
    chroot: false
    command: smtp
    args:
      - -o syslog_name=postfix/$service_name
      - -o smtp_helo_timeout=5
      - -o smtp_connect_timeout=5

  # showq     unix  n       -       n       -       -       showq
  showq:
    type: unix
    chroot: false
    command: showq

  # error     unix  -       -       n       -       -       error
  error:
    type: unix
    chroot: false
    command: error

  # retry     unix  -       -       n       -       -       error
  retry:
    type: unix
    chroot: false
    command: error

  # discard   unix  -       -       n       -       -       discard
  discard:
    type: unix
    chroot: false
    command: discard

  # local     unix  -       n       n       -       -       local
  local:
    type: unix
    unpriv: false
    chroot: false
    command: local

  # virtual   unix  -       n       n       -       -       virtual
  virtual:
    type: unix
    unpriv: false
    chroot: false
    command: virtual

  # lmtp      unix  -       -       n       -       -       lmtp
  lmtp:
    type: unix
    chroot: false
    command: lmtp

  # anvil     unix  -       -       n       -       1       anvil
  anvil:
    type: unix
    chroot: false
    maxproc: 1
    command: anvil

  # scache    unix  -       -       n       -       1       scache
  scache:
    type: unix
    chroot: false
    maxproc: 1
    command: scache

