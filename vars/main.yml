  sasl:
    auth_enable: ""                                 # no
    authenticated_header: ""                        # no
    exceptions_networks: []                         #
    local_domain: ""                                #
    path: ""                                        # smtpd
    response_limit: ""                              # 12288
    # https://www.postfix.org/postconf.5.html#smtpd_sasl_security_options
    security_options: []                            # [noanonymous]
